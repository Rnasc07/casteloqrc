<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">

  <title>Castelo Park Aquático - Login</title>

  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="container-logo">
    <img src="img/logo-castelo-park-aquatico.png">
  </div>

  <div id="container-box-login">
    <div id="box-login">
      <form id="form-entrar" action="">
        <h4>Login</h4>
        <div class="grupo-campo">
          <label for="">Usuário:</label>
          <input type="text">
        </div>
        <div class="grupo-campo">
          <label for="">Senha:</label>
          <input type="password">
        </div>
        <div class="container-esqueci-senha">
          <p><a href="">Esqueci a senha</a></p>
        </div>
        <button id="btn-entrar-login">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
